service: impact-dashboard
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
plugins:
  - serverless-plugin-include-dependencies
  - serverless-apigw-binary
  - serverless-apigwy-binary
  - serverless-associate-waf
  - serverless-offline
  - serverless-mocha-plugin
  - serverless-dotenv-plugin

provider:
  # profile is for your powerUser credentials profile
  profile: ${env:AWS_PROFILE}
  name: aws
  runtime: nodejs10.x
  stage: ${env:REACT_APP_STAGE}


package:
  include:
    - build/**

custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  ui:
    handler: lambda/ui.universal
    events:
      - http: ANY {proxy+}
      - http: ANY /
#  expressApp:
#    handler: server.expressHandler
#    name: 'expressApp-${self:provider.stage}'
#    events:
#      - http: ANY /
#      - http: 'ANY {proxy+}'

  publicChildren:
    handler: lambda/handler.publicChildren
    name: 'publicChildren-${env:REACT_APP_STAGE}'
    events:
      - http:
          path: /public-ChildrenServed
          method: get
